{% extends "layout/adminlayout.html" %}
{% load staticfiles %}

{% block title %} Admin | Add User {% endblock %}

{% block content %}

<div class="content-wrapper">
  <section class="content">
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Add User</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <form method="POST" id="adminuserregistration" action="" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="col-md-6">
                <div class="form-group">
                  <label>User Name</label>&nbsp;<span style="color: red">*</span>
                  <input type="text" name="username" class="form-control" maxlength="30" placeholder="Enter your user name">
                </div>
                <div class="form-group">
                  <label>Email Id</label>&nbsp;<span style="color: red">*</span>
                  <input type="text" name="emailid" class="form-control" maxlength="200" placeholder="Enter your  email id">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Password</label>&nbsp;<span style="color: red">*</span>
                    <input type="password" name="password" id="password" class="form-control" maxlength="150" placeholder="Enter your  password">
                </div>

                <div class="form-group">
                  <label>Confirm Password</label>&nbsp;<span style="color: red">*</span>
                    <input type="password" name="conpassword" id= "conpassword" class="form-control" maxlength="150" placeholder="Enter your  confirm password">
                </div>

                </div>

                <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="userprofilebtn">Save</button>
                </div>
                </div>
         
            {% csrf_token %}
          </form>
        </div>
      </div>
      <div class="box-footer">
        Note: <span style="color: red">*</span> is a mandatory elements
      </div>
    </div>
  </section>
</div>


{% endblock %}
