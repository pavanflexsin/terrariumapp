{% extends "layout/adminlayout.html" %}
{% load staticfiles %}

{% block title %} Admin | Edit Email {% endblock %}

{% block content %}

<div class="content-wrapper">
  <section class="content">
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Edit Email</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <form method="POST" id="addemail" action="" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="col-md-6">
            <div class="form-group">  
              <div class="form-group">
                <label>Title</label>&nbsp;<span style="color: red">*</span>
                <input type="text" name="title" class="form-control" maxlength="150" placeholder="Enter your  title" value="{{edit_email.title}}">
              </div>
              <div class="form-group">
                <label>Subject</label>&nbsp;<span style="color: red">*</span>
                <input type="text" name="subject" class="form-control" maxlength="150" placeholder="Enter your  subject" value="{{edit_email.subject}}">
              </div>

              <div class="form-group">
                <label>Content</label>&nbsp;<span style="color: red">*</span>
                <textarea name="content"  id="content"  class="form-control" placeholder="Enter your content">{{edit_email.content}}</textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary" id="addemailbtn">Save</button>
              </div>
          </div>
            {% csrf_token %}
          </form>
        </div>
      </div>
      <div class="box-footer">
        Note: <span style="color: red">*</span> is a mandatory elements
      </div>
    </div>
  </section>
</div>
{% include "layout/adminmessage.html" %}
<script type="text/javascript">
  CKEDITOR.replace('content',{allowedContent :true})
  CKEDITOR.config.extraPlugins = 'colorbutton,font,undo';
</script>
{% endblock %}
