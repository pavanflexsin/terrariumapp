{% extends "layout/adminlayout.html" %}
{% load staticfiles %}

{% block title %} Admin | Profile {% endblock %}

{% block content %}

<div class="content-wrapper">
  <section class="content">
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Update Admin Profile</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <form method="POST" id="updateadminprofile" action="" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>&nbsp;<span style="color: red">*</span>
               <input type="text" class="form-control"  placeholder="Enter your first name" name="firstname" value="{{request.user.first_name}}" maxlength="30">
              </div>
              <div class="form-group">
                <label>Last Name</label>&nbsp;<span style="color: red">*</span>
               <input type="text" class="form-control"  placeholder="Enter your last name" name="lastname" value="{{request.user.last_name}}" maxlength="30">
              </div>
              <div class="form-group">
                <label>Email</label>&nbsp;<span style="color: red">*</span>
                <input type="text" class="form-control"  placeholder="Enter your email" name="email" value="{{request.user.email}}" maxlength="30">
              </div>

              <div class="form-group">
                <label>UserName</label>&nbsp;<span style="color: red">*</span>
               <input type="text" class="form-control"  placeholder="Enter your username" name="username" value="{{request.user.username}}" maxlength="30">
              </div>
       


              <div class="form-group">
                <label>Phone Number</label>&nbsp;<span style="color: red">*</span>
                <input type="text" class="form-control Number"  placeholder="Enter your phone" name="phone" value="{{request.user.mobilenumber}}" maxlength="30">
              </div>

              <div class="form-group">
                <label>Address</label>&nbsp;<span style="color: red">*</span>
                <input type="text" class="form-control"  placeholder="Enter your address" name="address" value="{{request.user.address}}" maxlength="100">
              </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control img"  placeholder="Enter your first name" name="profileimg">
                <input type="hidden" name="imagepath" value="{{request.user.profile_pic1}}" maxlength="200">
            </div>
            <div class="form-group">
            <img  
               {% if request.user.profile_pic1 == "" %}
                  src="/static/admin/dist/img/boxed-bg.jpg" 
               {%else%}
                  src="/media/{{request.user.profile_pic1}}" 
               {%endif%}
               alt="User Image" class="img-circle"  id="adminphoto" style="height: 100px;width: 100px;">
            </div>
             <div class="form-group">
              <button type="submit" class="btn btn-primary" id="updateadminprofilebtn">Update</button>
              </div>
            </div>
            {% csrf_token %}
          </form>
        </div>
      </div>
      <div class="box-footer">
        Note: <span style="color: red">*</span> is a mandatory elements
      </div>
    </div>
  </section>
</div>

{% include "layout/adminmessage.html" %}


{% endblock %}
