{% load static %}
<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
  <link rel="icon" href="{% static 'website/images/favicon.ico' %}" type="image/gif" sizes="16x16">

<title> Admin | Forgot Password </title>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="{% static 'admin/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'admin/dist/css/AdminLTE.min.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<link rel="stylesheet" href="{% static 'admin/sweetalert/sweetalert.css' %} ">
 <link rel="stylesheet" href="{% static 'admin/admincustom/admin.css' %}">
</head>
<body class="hold-transition login-page backimage">
<div class="login-box">

  <div class="login-logo">
      <a href="javascript:;"><b>Forgot</b> Password</a>
  </div>

  <div class="login-box-body" style="height: 160px;">
    <p class="login-box-msg"></p>

    <form action="" method="POST" id="adminforgotpassword">
      {% csrf_token %}
      <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Enter your email" name="email" id="email" maxlength="254">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="col-xs-4">
          <a href="{% url 'adminlogin' %}" id = "loginback" class="btn btn-primary btn-block btn-flat">Back</a>
      </div>

      <div class="col-xs-4">
        <button type="submit" id="adminforgotpasswordbtn" class="btn btn-primary btn-block btn-flat">Submit
        </button>
      </div>
    </form>
    <br>
  </div>
</div>


<script src="{% static 'admin/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
<script src="{% static 'admin/admincustom/validation.js' %}"></script>


{% include "layout/adminmessage.html" %}

</body>
</html>
